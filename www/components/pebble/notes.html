<h4>Create</h4>
<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.model.title" placeholder="title"/>
  <br/> <br/>
  <textarea ng-model="vm.model.text" placeholder="text"></textarea>
  <br/><br/>
  <button type="submit">Create</button>
</form>
<br/><br/>
<h4>Notes</h4>
<div ng-repeat="note in vm.notes">
  <p>title: {{note.title}}</p>

  <p>text: {{note.text}}</p>
  <hr/>
</div>
